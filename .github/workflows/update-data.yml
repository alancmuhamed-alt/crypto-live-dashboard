name: Update Dashboard Data

on:
  schedule:
    - cron: '*/15 * * * *'  # Her 15 dakikada bir
  workflow_dispatch:  # Manuel tetikleme

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ccxt pandas numpy plotly requests pytz websocket-client

      - name: Update Dashboard with Full Features (S/R levels, BSL/SSL, Risk Metrics)
        run: |
          python3 update_website.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-update $(date -u +'%Y-%m-%d %H:%M') UTC"
          git pull --rebase origin main || (git rebase --abort && git pull -X theirs origin main)
          git push || echo "Push failed, will retry on next run"

  deploy:
    needs: update
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
